<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
       } 
       div{
        display: flex;
        justify-content: center;
        min-height: 200px;
        border: 1px solid black;
        padding: 20px;
        border-radius: 10px;
       }
       h2{
        width: fit-content; border: 2px solid grey; padding: 10px
       }
    </style>
</head>
<body>
    <div class="parent">parent<h2>(child) this is our heading</h2></div>
    <a href="http://www.google.com">google</a>
<script>
      let parent = document.querySelector(".parent");
      let child = document.querySelector("h2");
      
    // event bubbling :
      //by default event is going, bottom to up OR child to parent
     
    //  parent.addEventListener("click", (e) => {
    //        console.log("hello i am parent")
    //   })

    //   child.addEventListener("click", (e) => {
    //       console.log("hello, i am child")
    //   })
      //event capturing
      //it will go, parent to child OR top to bottom
      
       parent.addEventListener("click" , (e) => {
          console.log("hello i am parent")
      }, true) //false means event bubliung  //true means event capturing
       
      child.addEventListener("click" , (e) => {
          console.log("hello i am child")
      }, true) //false means event bubliung  //true means event capturing

</script>
</body>
</html>
