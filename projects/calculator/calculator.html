 <!DOCTYPE html>
<html>
<head>
  <title>Multiplication Example</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  
   <h1>Calculator</h1>
   <p id="inputValue"></p>
   <table>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>*</button></td>
     </tr>
     <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
     </tr>
     <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>+</button></td>
     </tr>
    
     <tr>
        <td><button>.</button></td>
        <td><button>0</button></td>
        <td><button>/</button></td>
        <td><button>=</button></td>
     </tr>
    
     <tr>
        <td><button>%</button></td>
        <td><button class="delete">AC</button></td>
        <td><button>‚Üê</button></td>
        <td><button>=</button></td>
     </tr>
   </table>
    
   
 
   
  <script>
       let typeInput = document.querySelector("p")    
       let allBtns = document.querySelectorAll("button")
       let  randerValue = ""
       allBtns.forEach((btn) =>{
         
        btn.addEventListener("click",(e)=>{
            if(e.target.innerText == "="){
                
               typeInput.innerText = eval(randerValue)


            }
            else if(e.target.innerText == "AC"){
               typeInput.innerText = ""
            }
            else{
            
                let val = e.target.innerText
                randerValue += val
                typeInput.innerText = randerValue
            }
         })
       })
  </script>
</body>
</html>
