<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
       let num = prompt("give a number")
       for(let i = num-1; i>=2; i--){
        if(num % i === 0){
          console.log (true)
        }
       else if(num % i !== 0){
          console.log (false)
        }
      }
    </script>
</body>
</html>
