<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let adultAge = 25
            adultAge =27
            console.log(adultAge)
        const person = { 
           firstName:"john",
           lastName:"Doe",
           id:5566,
           age:23,
           fullName: function(){
                return this.firstName +" "+this.lastName
           }  
        }
         person.age =22
         console.log(person)

         console.log(Object.keys(person))  //you will get all the keys in one single array
         console.log(Object.values(person)) //you will get all the values from your array
         console.log(Object.entries(person))  // you will an array inside that array you will see nested array
         console.log(delete person.age)       //you can delete property using delete keyword
         console.log(delete person)
          
         for(let Key in person){
            console.log(Key)
            console.log(Key+"="+person[Key])
        }
    </script>
</body>
</html>
