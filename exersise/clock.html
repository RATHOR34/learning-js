<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="time">

    </div>
<script>
    let timeElement = document.querySelector(".time")
    let date = new Date()
    timeElement.innerHTML = date.toLocaleTimeString()
    setInterval(()=>{
         let date = new Date()
    timeElement.innerHTML = date.toLocaleTimeString()
    }) 
</script>
</body>
</html>
